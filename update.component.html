<router-outlet></router-outlet>


<div class="d-block mx-auto w-50"><br>
    <label for="s_no" class="s_no">S_no:</label>
    <input type="text" name="s_no" id="s_no" class="form-control" [(ngModel)]="Roll"
        placeholder="">
    <div class="d-flex my-2">
        <input type="submit" [value]="'Update'" class="btn btn-primary" (click)="Read(Roll)"></div>
  
  
  
        <div class="table w-75  mx-auto" *ngIf="Results.length!=0 && GotResult">
        <div *ngFor="let Data of Results">
    <div class="form-group w-50 d-block mx-auto" >
          </div>
          <div class="modal-body">
            <label for="s_no" class="form-label">S_no:</label>
            <input type="text" name="s_no" id="s_no"  class="form-control"  placeholder={{Data[0]}} [(ngModel)]="UpdatedUser.s_no">
  
            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" id="name" class="form-control"  value="{{Data[1]}}"  [(ngModel)]="UpdatedUser.name">
  
            <label for="contact_no" class="form-label">Age:</label>
            <input type="text" name="age" id="age"  class="form-control" value="{{Data[2]}}" [(ngModel)]="UpdatedUser.age">
       
            <label for="no_of_people" class="form-label">gender:</label>
            <input type="text" name="no_of_people" id="no_of_people" class="form-control" [(ngModel)]="UpdatedUser.gender">
  
            <label for="head" class="form-label">dd:</label>
            <input type="text" name="head" id="head"  class="form-control" [(ngModel)]="UpdatedUser.dd">
  
            <label for="location" class="form-label">count_of_patient:</label>
            <input type="text" name="location" id="location" class="form-control" [(ngModel)]="UpdatedUser.count_of_patient">
  
           
  
          </div>
          
            <button type="button" class="btn btn-primary"  (click)="Update(UpdatedUser.s_no,UpdatedUser)">Save changes</button>
            
          </div>
        
  
  
  </div>
  </div>
