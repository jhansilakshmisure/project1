<div class="container">
  <div class="row g-0 mt-5 mb-5 height-100">
      <div class="col-md-6">
          <div class="bg-dark p-4 h-100 sidebar">
            <ul class="chart-design">
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
              </ul>
          </div>
      </div>
      <div class="col-md-6">
          <div class="bg-white p-4 h-100">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

              <div class="p-3 d-flex justify-content-center flex-column align-items-center"> <span class="main-heading">login</span>
                  <ul class="social-list mt-3">
                      <li><i class="fa fa-facebook"></i></li>
                      <li><i class="fa fa-google"></i></li>
                      <li><i class="fa fa-linkedin"></i></li>
                  </ul>

                  <form [formGroup]="loginForm"(ngSubmit)="loginUser()">
                  <div class="form-data"> <label>user</label> <input type="text" class="form-control w-100" formControlName="user"> </div>
                  <span style="color: red;" *ngIf="user && user.invalid && user.touched"> user filed is not valid</span>
                  <div class="form-data"> <label>Password</label> <input type="text" class="form-control w-100" formControlName="password"> </div>
                  <span style="color: red;" *ngIf="password && password.invalid && password.touched"> password filed is not valid</span>
                  <div class="d-flex justify-content-between w-100 align-items-center">
                      <div class="form-check"> <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> <label class="form-check-label" for="flexCheckDefault"> Remember me </label> </div> <a class="text-decoration-none forgot-text" href="#">Forgot password?</a>
                  </div>
                  <div class="signin-btn w-100 mt-2"><a routerLink="/main"> <button  class="btn btn-danger btn-block">login</button></a> </div>
                  </form>
              </div>
            
          </div>
      </div>
  </div>
</div>
