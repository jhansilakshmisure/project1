<div class="form-group mx-auto w-50">
    <label for="Rollno" class="form-label">s_no:</label>
    <input type="text" name="Rollno" id="Rollno" class="form-control" [(ngModel)]="User.s_no">

    <label for="Name" class="form-label">Name:</label>
    <input type="text" name="Name" id="Name" class="form-control" [(ngModel)]="User.name">

    <label for="Name" class="form-label">age:</label>
    <input type="number" name="Name" id="Name" class="form-control" [(ngModel)]="User.age">

    <label for="Name" class="form-label">gender:</label>
    <input type="text" name="Name" id="Name" class="form-control" [(ngModel)]="User.gender">

    <label for="Name" class="form-label">dd:</label>
    <input type="text" name="Name" id="Name" class="form-control" [(ngModel)]="User.dd">

    <label for="Name" class="form-label">count_of_patient:</label>
    <input type="text" name="Name" id="Name" class="form-control" [(ngModel)]="User.count_of_patient">

    <input type="submit" value="Insert" class="btn btn-success my-2" (click)="Insert()">
    <div class="alert alert-success my-2" *ngIf="!(SuccessMsg =='')">{{SuccessMsg}}</div>
    <div class="alert alert-danger my-2" *ngIf="!(ErrorMsg =='')">{{ErrorMsg}}</div>

    <!-- *ngIf="!(SuccessMsg =='')" the line Says that if the SuccessMsg variable is empty the hide this 
        if the content. If not show this div....
        
        So SuccessMsg == '' ==> Gives true if the variable is fitted to Content at the line
        this.Success = Data.Message in the ts file
        -->
      
</div>
